<html>
  <head>
    <script src="angular.js"></script>
    <script src="primer08a.js"></script>
  </head>
  <body ng-app="app">
    <h1>
      Blog entries
    </h1>
    <div ng-controller="blogEntriesCtrl">
      <form ng-submit="search()">
        <div>
          title:<input type="text" ng-model="searchEntry.title"/>
        </div>
        <div>
          <input type="button" value="search">
        </div>
      </form>
      <div>
        sort by:
        <select ng-model="sortOrder">
          <option value="title">title</option>
          <option value="-comments.length">comments</option>
        </select>
      </div>
      <br/>
      <!-- xwsEntries, blogEntries, sortOrder -->
      <xws-entries blog-entries="blogEntries" sort-order="sortOrder"></xws-entries>
      <div phone dial="callHome(message)"></div>
    </div>
  </body>
</html>
